<div class="card bg-light w-1/2 mx-auto flex flex-col p-6 rounded shadow-lg">
  <div class="card-title justify-center text-3xl text-dark font-medium uppercase">
    Register
  </div>
  <div class="card-body w-full">
    <form 
      #registerForm="ngForm"
      class="flex flex-col gap-4 w-full"
      (ngSubmit)="register()"
    >
      <input 
        class="input input-field focus:border-dark"
        name="email"
        [(ngModel)]="creds.email"
        placeholder="Email"
      />
      <input 
        class="input input-field focus:border-dark"
        name="displayName"
        [(ngModel)]="creds.displayName"
        placeholder="Display Name"
      />
      <input 
        type="password"
        class="input input-field focus:border-dark"
        name="password"
        [(ngModel)]="creds.password"
        placeholder="Password"
      />

      <select class="select w-full">
        <option disabled selected>Pick a member</option>
        @for (member of membersFromHome(); track $index) {}
      </select>
      
      <div class="flex items-center justify-end gap-3">
        <button class="btn light-button">
          Cancel
        </button>
        <button 
          class="btn dark-button"
          type="submit"
        >
          Register
        </button>
      </div>
  </form>
  </div>
</div>
