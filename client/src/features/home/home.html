<div class="hero bg-base-200 min-h-screen">
    @if (!registerMode()) {
    <div class="hero-content text-center">
      <div class="flex flex-col items-center">
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          fill="none" 
          viewBox="0 0 24 24" 
          stroke-width="1.5" 
          stroke="currentColor" 
          class="size-24 text-main-dark"
        >
          <path 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z" 
            />
        </svg>
        <h1 class="text-5xl text-main-dark font-medium logo-font">Eden Match</h1>
        <p class="py-6">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam, architecto.</p>
        <div class="flex items-center mt-5 gap-3">
          <button 
            (click)="showRegister()"
            class="btn dark-button"
          >
            Register
          </button>
          <button class="btn light-button">Learn More</button>
        </div>
      </div>
    </div>
    } @else {
      <div class="w-full text-2xl text-center flex justify-center">
        <app-register 
          [membersFromHome]="membersFromApp"
          class="w-full" 
        />
      </div>
    }
  </div>
